<!DOCTYPE html>
<html lang=en>
<head>
<title>Base</title>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
</head>

</body>   

  <form class="form-signin" method="post">{% csrf_token %}
    <div class="d-flex flex-column pb-3">
       <img class="img-fluid mx-auto d-bloc" src="{% static 'icons/profile-user.png' %}" alt="logo" width="72" height="72">
    </div>

    <h1 class="h3 mb-3 fw-normal">Se connecter</h1>
  
   <div class="form-floating">
     <input type="text" name="identifiant" class="form-control" id="floatingInput" placeholder="Identifiant" required autofocus>
     <label for="floatingInput">Identifiant</label>
   </div>
   <div class="form-floating">
     <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Mot de passe" required>
     <label for="floatingPassword">Mot de passe</label>
   </div>

    {% for field in login_form %}
        <p>
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
        </p>
    {% endfor %}
    {% if login_form.non_field_errors %}
      <div style="color: red">
        <p>{{login_form.non_field_errors}}</p>
      </div>
        
    {% endif %}
  
    <button class="w-100 btn btn-lg btn-primary" type="submit">Connexion</button>
  
  </form>

</body>

</html>

<!-- Bootstrap javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
